<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/template/template.xhtml">

	<ui:define name="content">
		<h:form id="formIndex">
		    <p:commandButton value="Destruir o mundo" actionListener="#{myBean.destroyWorld}" update=":globalMessagesPopup">  
        		<p:confirm header="Confirmation" message="Tem certesa?" icon="ui-icon-alert" />  
    		</p:commandButton>  
  
   	 		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
        		<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
       	 		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    		</p:confirmDialog>  
		</h:form>  
	</ui:define>
</ui:composition>
